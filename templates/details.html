{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card" style="width: 18rem;">
        <img src="{{ trip.cover_url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ trip.hotel }}, {{ trip.country }}</h5>
            <h6 class="card-title">{{ trip.checkin_day }}.{{ trip.checkin_month }}.{{ trip.checkin_year }} -
                {{ trip.checkout_day }}.{{ trip.checkout_month }}.{{ trip.checkout_year }}</h6>
            <p class="card-text">{{ trip.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
